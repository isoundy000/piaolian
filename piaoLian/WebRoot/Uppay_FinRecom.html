<script>
	//加载更多
	var _content01 = []; //临时存储li循环内容
	var _content02 = []; //临时存储li循环内容
	var _content03 = []; //临时存储li循环内容
	var lanren = {
		_default : 2, //默认显示图片个数
		_loading : 2, //每次点击按钮后加载的个数
		init : function(sectionAllLi, sectionList) {
			if (sectionAllLi == "section1AllLi"
					&& sectionList == "section1List") {
				var lis = $(".col-md-12 .section1AllLi li");//获取所有的元素
				$(".col-md-12 ul." + sectionList + "").html("");
				for ( var n = 0; n < lanren._default; n++) {
					lis.eq(n).appendTo(".col-md-12 ul." + sectionList + "");
				}

				for ( var i = lanren._default; i < lis.length; i++) {
					_content01.push(lis.eq(i));
				}
				$(".col-md-12 .section1AllLi").html("");
			} else if (sectionAllLi == "section2AllLi"
					&& sectionList == "section2List") {
				var lis = $(".col-md-12 .section2AllLi li");//获取所有的元素
				$(".col-md-12 ul." + sectionList + "").html("");
				for ( var n = 0; n < lanren._default; n++) {
					lis.eq(n).appendTo(".col-md-12 ul." + sectionList + "");
				}

				for ( var i = lanren._default; i < lis.length; i++) {
					_content02.push(lis.eq(i));
				}
				$(".col-md-12 .section2AllLi").html("");
			} else {

				var lis = $(".col-md-12 .section3AllLi li");//获取所有的元素
				$(".col-md-12 ul." + sectionList + "").html("");
				for ( var n = 0; n < lanren._default; n++) {
					lis.eq(n).appendTo(".col-md-12 ul." + sectionList + "");
				}

				for ( var i = lanren._default; i < lis.length; i++) {
					_content03.push(lis.eq(i));
				}
				$(".col-md-12 .section3AllLi").html("");
			}
		},
		loadMore : function(sectionList) {
			if (sectionList == "section1List") {
				var mLis = $(".col-md-12 ul.section1List li").length;
				for ( var i = 0; i < lanren._loading; i++) {
					var target = _content01.shift();
					if (!target) {
						$('.col-md-12 #section1loading')
								.html("<p>全部加载完毕...</p>");
						_content01 = [];
						break;
					}
					$(".col-md-12 ul.section1List").append(target);

				}
			} else if (sectionList == "section2List") {

				var mLis = $(".col-md-12 ul.section2List li").length;
				for ( var i = 0; i < lanren._loading; i++) {
					var target = _content02.shift();
					if (!target) {
						$('.col-md-12 #section2loading')
								.html("<p>全部加载完毕...</p>");
						_content02 = [];
						break;
					}
					$(".col-md-12 ul.section2List").append(target);

				}
			} else {

				var mLis = $(".col-md-12 ul.section3List li").length;
				for ( var i = 0; i < lanren._loading; i++) {
					var target = _content03.shift();
					if (!target) {
						$('.col-md-9 #section3loading')
								.html("<p>全部加载完毕...</p>");
						_content03 = [];
						break;
					}
					$(".col-md-12 ul.section3List").append(target);

				}
			}

		}
	}
	$(function() {
		lanren.init("section1AllLi", "section1List");

		lanren.init("section2AllLi", "section2List");
		lanren.init("section3AllLi", "section3List");
	})
