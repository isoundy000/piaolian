<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>详情页</title>
<link href="css/bootstrap.css" rel="stylesheet">
<script src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/fileUpload.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/messages_zh.js"></script>
<style type="text/css">
li {
	list-style-type: none;
}

ul.nav-pills {
	top: 20px;
	position: fixed;
}
</style>
</head>
<body data-spy="scroll" data-target="#myScrollspy" data-offset="20">
	<div class="container" style="margin-top:20px">

		<div class="row" style="margin-top:10px">
			<div class="col-md-4">
				<div class="form-group">
					<label class="col-sm-3 control-label" for="CompanyName" 
					style="font-weight:normal">融资主体</label>
					<div class=" col-sm-7 input-group">
						<input type="text" class="form-control" name="CompanyName"
							id="CompanyName" placeholder="融资主体">
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label class="col-sm-3 control-label "
						for="PaymentTerm" style="font-weight:normal">账期 </label>
					<div class="input-group col-sm-7">
						<input type="text" class="form-control" name="PaymentTerm"
							id="PaymentTerm" placeholder="账期" >
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label class="col-sm-3 control-label "
						for="MonthlyTransactionAmount" style="font-weight:normal">月交易金额</label>
					<div class="input-group col-sm-7">
						<input type="text" class="form-control" name="MonthlyTransactionAmount"
							id="MonthlyTransactionAmount" placeholder="月交易金额 " >
					</div>
				</div>
			</div>
		</div>
		<div class="row" style="margin-top:10px">
			<div class="col-md-4">
				<div class="form-group">
					<label class="col-sm-3 control-label" for="QuotaForTheApplication" 
					style="font-weight:normal">申请额度</label>
					<div class=" col-sm-7 input-group">
						<input type="text" class="form-control" name="QuotaForTheApplication"
							id="QuotaForTheApplication" placeholder="申请额度">
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label class="col-sm-3 control-label "
						for="ExpirationForTheApplication" style="font-weight:normal">申请期限</label>
					<div class="input-group col-sm-7">
						<input type="text" class="form-control" name="ExpirationForTheApplication"
							id="ExpirationForTheApplication" placeholder="申请期限" >
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label class="col-sm-3 control-label "
						for="FinanceProductRate" style="font-weight:normal">融资产品利率</label>
					<div class="input-group col-sm-7">
						<input type="text" class="form-control" name="FinanceProductRate"
							id="FinanceProductRate" placeholder="融资产品利率" >
							<div class="input-group-addon">%</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
